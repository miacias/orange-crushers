<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Google Font: Lilita One -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <!-- Google Font: Caveat Brush -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap" rel="stylesheet">
    <!-- Compiled and minified Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>

    <header>
        <h1>Explore our National Parks</h1>
    </header>

    <div class="nav-main-container row">
        <!-- ASIDE WIDTH: small 12 columns, medium 4 columns, large 3 columns -->
        <aside class="navigation col s12 m4 l3">
            <button class="btn state-park" id="fetch-stateParkInfo">State Park Info</button>
        </aside>
        
        <!-- MAIN WIDTH: small 12 columns, medium 8 columns, large 9 columns -->
        <main class="col s12 m8 l9">
            <!-- when no map is visible, show a carousel of images below -->
            <section class="carousel">
                <a class="carousel-item" href="#one!"><img src="./assets/images/design/Compass overlooking the valley below - Jamie Street.jpg" alt=""></a>
                <a class="carousel-item" href="#two!"><img src="./assets/images/design/Let the adventures begin - Chris Lawton.jpg" alt=""></a>
                <a class="carousel-item" href="#three!"><img src="./assets/images/design/Maps are greater than phones (Olympic) - Kal Visuals.jpg" alt=""></a>
                <a class="carousel-item" href="#four!"><img src="./assets/images/design/National Park Patches - Josh Carter.jpg" alt=""></a>
                <a class="carousel-item" href="#five!"><img src="./assets/images/design/Planning the day at Crater Lake National Park - Kal Visuals.jpg" alt=""></a>
            </section>
            <!-- populated map below -->
            <section class="map"></section>
        </main>
    
        <ul class="addresses"></ul>
    </div>

    <footer>
        <h6>Enjoy your trip and safe travels!</h6>
    </footer>

    <!-- Compiled and minified Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- local JS -->
    <script src="./assets/js/script.js"></script>

</body>
</html>
